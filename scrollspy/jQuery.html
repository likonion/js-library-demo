<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-1.12.3.min.js"></script>
    <script>
        $(function () {
            //返回顶部
            $('.home').click(function () {
                $("html,body").animate({scrollTop: 0}, 1000);
                return false;
            })

            //遍历锚点
            var mds = $(".main").find('.title>a')
            var arrMd = [];
            for (var i = 0, len = mds.length; i < len; i++) {
                arrMd.push($(mds[i]));
            }

            function update() {
                var scrollH = $(window).scrollTop();

                for (var i = 0; i < len; i++) {
                    var mdHeight = arrMd[i].offset().top;
                    if (mdHeight < scrollH) {
                        if (i == len-1) {
                            naVon(len - 1)
                        }else{
                            var j = i + 1;
                            naVon(j);
                        }
                    }
                    if (i == 0 && mdHeight > scrollH) {
                        naVon(0)
                    }
                }
            }

            //高亮导航菜单
            function naVon(id) {
                $('.nav li').removeClass('active').eq(id).addClass('active');
            }

            //绑定滚动事件
            $(window).on('scroll', update);
        })
    </script>
    <style>
        body {
            padding: 0 0 1000px;
        }

        li {
            list-style-type: none;
        }

        .side {
            position: fixed;
            top: 10px;
            left: 10px;
        }

        .nav {

            width: 200px;
        }

        .nav li {
            background-color: cornflowerblue;
            margin: 2px 0;
            padding: 5px;
        }

        .nav li a {
            display: block;
        }

        .nav li.active {
            background-color: green;
        }

        .main {
            padding-left: 250px;
        }

        .main li {
            border: 1px solid firebrick;
            margin: 5px;
            padding: 20px;
        }

        .main li .title {
            background-color: red;
            padding: 10px;
        }

        .main li .txt {
            padding: 100px;
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
<div class="side">
    <ul class="nav">
        <li class="active"><a href="#miao1">菜单一</a></li>
        <li><a href="#miao2">菜单二</a></li>
        <li><a href="#miao3">菜单三</a></li>
        <li><a href="#miao4">菜单四</a></li>
        <li><a href="#miao5">菜单五</a></li>
        <li><a href="#miao6">菜单六</a></li>
        <li><a href="#miao7">菜单七</a></li>
    </ul>
    <a href="" class="home">返回顶部</a>
</div>

        <div class="title"><a href="" name="miao1">标题一</a></div>
        <div class="txt">
            <p>内容</p>

    </li>
    <li>

    </li>
    <li>

        <div class="txt">

    </li>
    <li>

        <div class="txt">

    </li>
    <li>

    </li>

</html>
