<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>jQuery轮播效果</title>
	<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
	<style>
		* {
			padding: 0;
			margin: 0;
		}

		ul {
			list-style: none;
		}

		.out {
			position: relative;
			margin: 50px auto;
			position: relative;
			overflow: hidden;
		}

		.out .img {
			position: absolute;
		}

		.out .img li {
			float: left;
		}

		.out .num {
			position: absolute;
			bottom: 20px;
			left: 0;
			font-size: 0px;
			text-align: center;
			width: 100%;
		}

		.out .num li {
			width: 20px;
			height: 20px;
			background: #666;
			color: #fff;
			text-align: center;
			line-height: 20px;
			border-radius: 50%;
			display: inline-block;
			font-size: 16px;
			margin: 0 3px;
			cursor: pointer;
		}

		.out .num li.active {
			background: #a00
		}

		.out .btn {
			position: absolute;
			top: 50%;
			margin-top: -30px;
			width: 30px;
			height: 60px;
			background: rgba(0, 0, 0, 0.5);
			color: #fff;
			text-align: center;
			line-height: 60px;
			font-size: 40px;
			display: none;
			cursor: pointer;
		}

		.out:hover .btn {
			display: block;
		}

		.out .left {
			left: 0
		}

		.out .right {
			right: 0;
		}
	</style>
	<script type="text/javascript">
		$(function () {
			var imgWidth = 500,
				imgHeight = 500,
				slideBox = $('#slideBox'),
				mainBox = $('#mainBox'),
				imgLength = slideBox.find('img').length - 1; // 图片的数量转索引
			mainBox.css({
				'width': imgWidth,
				'height': imgHeight
			})
			slideBox.css('width', (imgLength + 1) * imgWidth) // 设置容器总宽度
			slideBox.find('li').css({
				'width': imgWidth,
				'height': imgHeight
			})
			autoPlay();
			// 定时器
			function autoPlay() {
				timer = setInterval(function () {
					slideTo(getIndex() + 1)
				}, 3000)
			}

			$('#nextImg').on('click', function () {
				slideTo(getIndex() + 1)
			});
			$('#preImg').on('click', function () {
				console.log(getIndex())
				slideTo(getIndex() - 1)
			});
			$('#numBox').on('click', 'li', function () {
				var index = $(this).index();
				slideTo(index)
			});
			// 获取当前第几张
			function getIndex() {
				slideBox.stop(true, true);
				var slideBoxPos = slideBox.position().left;
				return Math.abs(slideBoxPos / imgWidth)
			}

			// 鼠标移入停止自动轮播；鼠标移出重新自动轮播
			$('#mainBox').hover(function () {
				clearInterval(timer)
			}, function () {
				autoPlay()
			})

			// 轮播函数
			function slideTo(index) {
				var newIndex;
				if (index > imgLength) {
					newIndex = 0;
				} else if (index < 0) {
					newIndex = imgLength;
				} else {
					newIndex = index;
				}
				// 防止快速多次点击动画未完成
				slideBox.stop(true, true);
				slideBox.animate({
					left: -newIndex * imgWidth
				}, 200);
				$('#numBox').children('li').removeClass('active').eq(newIndex).addClass('active');
			}
		})
	</script>

</head>

<body>
	<div class="out" id="mainBox">
		<ul class="img" id="slideBox">
			<li>
				<a href="#">
					<img width="500" height="500" src="images/1.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img width="500" height="500" src="images/2.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img width="500" height="500" src="images/3.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img width="500" height="500" src="images/4.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img width="500" height="500" src="images/5.jpg" alt="">
				</a>
			</li>
			<li>
				<a href="#">
					<img width="500" height="500" src="images/6.jpg" alt="">
				</a>
			</li>
		</ul>


		<ul class="num" id="numBox">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
		</ul>

		<div class="left btn" id="preImg">
			<</div>
				<div class="right btn" id="nextImg">></div>


		</div>


</body>

</html>
